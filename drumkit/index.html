<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drum the modern dromm as biginer with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="someJavaScript.js" defer></script>
  </head>
  <body>
    <div class="keys">
        <div id="headings">
            <h1>Welcome again to droom-modern drum again</h1>
        </div>
      <div data-key="a">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>

      <div data-key="s">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>

      <div data-key="d">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>

      <div data-key="f">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>

      <div data-key="g">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>

      <div data-key="h">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>

      <div data-key="j">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="k">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>

      <div data-key="l">
        <kbd>L</kbd>
        <span class="sound">hip up</span>
      </div>
    </div>
    <audio data-key="a" src="audio/clap.wav"></audio>
    <audio data-key="s" src="audio/hat.wav"></audio>
    <audio data-key="d" src="audio/kick1.wav"></audio>
    <audio data-key="f" src="audio/openhat.wav"></audio>
    <audio data-key="g" src="audio/ride.wav"></audio>
    <audio data-key="h" src="audio/snare.wav"></audio>
    <audio data-key="j" src="audio/tom.wav"></audio>
    <audio data-key="k" src="audio/kick2.wav"></audio>
    <audio data-key="l" src="audio/hip up.wav"></audio>
  </body>
</html>
